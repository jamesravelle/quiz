<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Lord of the Rings Quiz</title>
    
    </head>
    <body>
    
    <main class="container-fluid">
    <section class="row scoreboard">
            <div class="col-6 text-left"><a href="#" id="highscore">View Highscores</a></div>
            <div class="col-6 text-right">Score: <span id="timer"></span></div>
            <div id="progressBar"></div>
        </section>
    <section class="row">
       <div class="col-xs-10 col-md-8 quiz-frame text-center">
            <h1>Lord of the Rings Quiz</h1>
            <p>Hello, welcome to my Lord of the Rings quiz. It is built with HTML, CSS, Bootstrap and Javascript (no jQuery or frameworks used). Click the Start Quiz button below to give it a spin or <a href="#" class="github-link"><strong>check out the code on GitHub</strong></a>.</p>
            <button type="button" class="btn" id="start-button">Start Quiz</button>
            <div id="answerText"></div>
       </div>
    </section>
    <section class="text-center result">
    </section>
    </main>
    </body>
    <script src="script.js"></script>
</html>
